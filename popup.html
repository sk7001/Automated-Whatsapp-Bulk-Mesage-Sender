<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { width: 400px; padding: 10px; font-family: Arial, sans-serif; background: #121212; color: white; }
        textarea { width: 100%; height: 100px; margin: 10px 0; background: #1e1e1e; color: white; border: 1px solid #333; padding: 5px; border-radius: 5px; }
        button { padding: 10px 20px; background: #25D366; color: white; border: none; cursor: pointer; width: 100%; border-radius: 5px; font-size: 14px; }
        
        #numberCount { margin-bottom: 10px; font-weight: bold; }
        #status {
            margin-top: 10px;
            max-height: 150px; /* Prevents overflow */
            overflow-y: auto;  /* Enables scrolling */
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace; /* Improves log readability */
            white-space: pre-line; /* Ensures proper new lines */
            height: 150px; /* Fixed size */
            border: 1px solid #333;
        }
        #progress {
            margin-top: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #timeRemaining {
            font-weight: normal;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h3>WhatsApp Bulk Messenger</h3>
    <textarea id="numbers" placeholder="Enter phone numbers (comma/new lines)"></textarea>
    <div id="numberCount">Total Numbers: 0</div>
    <textarea id="message" placeholder="Enter your message"></textarea>
    <button id="start">Start Sending</button>
    <div id="status"></div>
    <div id="progress">
        <span>Sent: 0 | Remaining: 0</span>
        <span id="timeRemaining">00:00:00</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
