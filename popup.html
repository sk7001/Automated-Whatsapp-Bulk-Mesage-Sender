<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Prevents scrolling and sets a fixed height */
        html, body { 
            width: 400px; 
            height: 600px; /* Adjust height as needed */
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Removes scrollbar */
            box-sizing: border-box;
            font-family: Arial, sans-serif; 
            background: #121212; 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        textarea { 
            width: 100%; 
            height: 100px; 
            margin: 10px 0; 
            background: #1e1e1e; 
            color: white; 
            border: 1px solid #333; 
            padding: 5px; 
            border-radius: 5px; 
            box-sizing: border-box;
        }

        button { 
            padding: 10px 20px; 
            background: #25D366; 
            color: white; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            border-radius: 5px; 
            font-size: 14px; 
        }

        #numberCount { 
            margin-bottom: 10px; 
            font-weight: bold; 
        }

        #status {
            margin-top: 10px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-line;
            height: 150px; /* Fixed height */
            border: 1px solid #333;
            overflow-y: auto; /* Keeps internal scrolling if needed */
            box-sizing: border-box;
        }

        #progress {
            margin-top: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #timeRemaining {
            font-weight: normal;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h3>WhatsApp Bulk Messenger</h3>
    <textarea id="numbers" placeholder="Enter phone numbers (comma/new lines)"></textarea>
    <div id="numberCount">Total Numbers: 0</div>
    <textarea id="message" placeholder="Enter your message"></textarea>
    <button id="start">Start Sending</button>
    <div id="status"></div>
    <div id="progress">
        <span>Sent: 0 | Remaining: 0</span>
        <span id="timeRemaining">00:00:00</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
